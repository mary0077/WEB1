<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<title>Flexbox - 03</title>
<style>
*,*::before,*::after{box-sizing: border-box;}
body{margin: 3em;}
header h1{margin-bottom: 2em; text-align: center;}
.flex-container{
display: flex;
flex-direction: column;
justify-content: space-evenly;
margin-left: auto; margin-right: auto;
width: 600px; height: 450px; border: 1px solid #004d40;
}
div{
color: #004d40;font-size: 2.5em; padding: 10px;background-color: #e4e5dd;
width: 15%; height: 15%; margin: 10px;
}
</style>
</head>
<body>
	<header><h1>Flexbox 03 - <code>justify-content</code></h1></header>
	<main class="flex-container">
		<div>div</div><div>div</div>
		<div>div</div><div>div</div>
	</main>
</body>
</html>
