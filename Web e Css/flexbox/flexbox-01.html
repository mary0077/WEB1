<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Flexbox - 01</title>
	<style>
		*,*::before,*::after{box-sizing: border-box;}
		body{margin: 3em;}
		header h1{margin-bottom: 2em;}
		.flex-container{
			display: flex;
			margin-left: auto; margin-right: auto;
			width: 600px; height: 450px; border: 1px solid #004d40;
		}
		div{color: #004d40;font-size: 2.5em; padding: 10px;background-color: #f4ff81;}
	</style>
</head>
<body>
	<header><h1>Flexbox - 01</h1></header>
	<main class="flex-container">
		<div>1 - fasldkfsldk fsdlfkl</div><div>2</div>
		<div>3</div><div>4</div>
	</main>
</body>
</html>
